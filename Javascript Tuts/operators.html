<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript Tutorial</title>
</head>
<body>
    <h3>Javascript Operators</h3>

    <h4>Exponential</h4>

    <p id="exp"></p>

    <h4>Addition</h4>

    <p id="add"></p>

    <h4>Subtraction</h4>

    <p id="sub"></p>

    <h4>Multiplication</h4>

    <p id="mult"></p>

    <h4>Division</h4>

    <p id="div"></p>

    <h4>Modulos</h4>

    <p id="modulus"></p>

    <script>
        let x = 25;
        let y = 5;
        let a = 25;
        let b = 5;
        let c = 25;
        let d = 5;
        let e = 25;
        let f = 5;
        let g = 25;
        let h = 5;
        let i = 25;
        let j = 5;
        x **= y
        document.querySelector('#exp').innerHTML = "Value of X is " + x;
        a += b
        document.querySelector('#add').innerHTML = "Value of X is " + a;
        c -= d
        document.querySelector('#sub').innerHTML = "Value of X is " + c;
        e *= f
        document.querySelector('#mult').innerHTML = "Value of X is " + e;
        g /= h
        document.querySelector('#div').innerHTML = "Value of X is " + g;
        i %= j
        document.querySelector('#modulus').innerHTML = "Value of X is " + i;
    </script>
</body>
</html>
